<svg fill="none" viewBox="0 0 374 112" width="auto" height="115" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%" x="0" y="0">
    <div xmlns="http://www.w3.org/1999/xhtml" style="position: relative; font-family: 'Courier New'; font-size: 12pt; line-height: 1; font-weight: bold;">
      <style>
        .layered {
          position: relative;
          display: block;
          white-space: pre;
          color: #212529;
          animation: float 3s ease-in-out infinite;
        }

        .layered:nth-child(even) {
          animation-delay: 0.15s;
        }

        .layered:nth-child(odd) {
          animation-delay: 0.3s;
        }

        .layered::before,
        .layered::after {
          content: attr(data-text);
          position: absolute;
          left: 2px;
          top: 2px;
          color: rgba(0, 0, 0, 0.2);
          z-index: -1;
        }

        .layered::after {
          left: 4px;
          top: 4px;
          color: rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
          .layered {
            color: #F8F9FA;
          }

          .layered::before {
            color: rgba(255, 255, 255, 0.2);
          }

          .layered::after {
            color: rgba(255, 255, 255, 0.1);
          }
        }

        @keyframes float {
          0%, 100% {
            transform: translateY(0px);
          }
          50% {
            transform: translateY(-2px);
          }
        }
      </style>

      <span class="layered" data-text="                          _ _         ">                          _ _         </span>
      <span class="layered" data-text=" ___  ___  ___ _   _ _ __(_) |_ _   _ "> ___  ___  ___ _   _ _ __(_) |_ _   _ </span>
      <span class="layered" data-text="/ __|/ _ \/ __| | | | &#039;__| | __| | | |">/ __|/ _ \/ __| | | | &#039;__| | __| | | |</span>
      <span class="layered" data-text="\__ \  __/ (__| |_| | |  | | |_| |_| |">\__ \  __/ (__| |_| | |  | | |_| |_| |</span>
      <span class="layered" data-text="|___/\___|\___|\__,_|_|  |_|\__|\__, |">|___/\___|\___|\__,_|_|  |_|\__|\__, |</span>
      <span class="layered" data-text="                                |___/ ">                                |____/ </span>
      <span class="layered" data-text="                                      ">                                      </span>
    </div>
  </foreignObject>
</svg>
